<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Probability Calculator - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .stats-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            flex: 1;
            min-width: 200px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .value {
            color: #333;
            font-size: 2em;
            font-weight: bold;
        }

        .controls {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .controls select, .controls button {
            padding: 12px 20px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .controls select {
            background: white;
            color: #333;
        }

        .controls button {
            background: #667eea;
            color: white;
            font-weight: bold;
        }

        .controls button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .controls button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .opportunities-table {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #667eea;
            color: white;
        }

        th {
            padding: 20px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 1px;
        }

        td {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
        }

        tbody tr:hover {
            background: #f8f9ff;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .badge-player {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-team {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .badge-sport {
            background: #fff3e0;
            color: #e65100;
            text-transform: uppercase;
            font-size: 0.75em;
        }

        .probability {
            font-weight: bold;
            font-size: 1.1em;
        }

        .probability.high {
            color: #4caf50;
        }

        .probability.medium {
            color: #ff9800;
        }

        .probability.low {
            color: #f44336;
        }

        .odds {
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        .odds.positive {
            color: #4caf50;
        }

        .odds.negative {
            color: #f44336;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .refresh-indicator {
            display: inline-block;
            margin-left: 10px;
            font-size: 0.8em;
            color: #666;
        }

        .refresh-indicator.active {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Fantasy Probability Calculator</h1>
            <p>Top Player & Team Prop Opportunities</p>
        </div>

        <div class="stats-bar">
            <div class="stat-card">
                <h3>Total Opportunities</h3>
                <div class="value" id="total-opportunities">-</div>
            </div>
            <div class="stat-card">
                <h3>Last Updated</h3>
                <div class="value" id="last-updated" style="font-size: 1.2em;">-</div>
            </div>
            <div class="stat-card">
                <h3>Cache Status</h3>
                <div class="value" id="cache-status" style="font-size: 1.2em;">Active</div>
            </div>
        </div>

        <div class="controls">
            <select id="sport-filter">
                <option value="all">All Sports</option>
                <option value="nfl">NFL</option>
                <option value="nba">NBA</option>
                <option value="mlb">MLB</option>
                <option value="nhl">NHL</option>
                <option value="ncaaf">NCAA Football</option>
                <option value="ncaab">NCAA Basketball</option>
            </select>
            <select id="type-filter">
                <option value="all">All Types</option>
                <option value="player_prop">Player Props</option>
                <option value="team_prop">Team Props</option>
            </select>
            <button id="refresh-btn" onclick="refreshData()">Refresh</button>
            <button id="auto-refresh-btn" onclick="toggleAutoRefresh()">Auto Refresh: OFF</button>
        </div>

        <div class="opportunities-table">
            <div id="loading" class="loading">Loading opportunities</div>
            <div id="error" class="error" style="display: none;"></div>
            <table id="opportunities-table" style="display: none;">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Sport</th>
                        <th>Player/Selection</th>
                        <th>Prop</th>
                        <th>Line</th>
                        <th>Odds</th>
                        <th>Implied Prob.</th>
                        <th>Calculated Prob.</th>
                        <th>Expected Value</th>
                        <th>Game</th>
                        <th>Bookmaker</th>
                    </tr>
                </thead>
                <tbody id="opportunities-tbody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let autoRefreshInterval = null;
        let autoRefreshEnabled = false;
        let currentSport = 'all';
        let currentType = 'all';

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadOpportunities();
            setupFilters();
        });

        function setupFilters() {
            document.getElementById('sport-filter').addEventListener('change', function() {
                currentSport = this.value;
                loadOpportunities();
            });

            document.getElementById('type-filter').addEventListener('change', function() {
                currentType = this.value;
                filterTable();
            });
        }

        async function loadOpportunities() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const table = document.getElementById('opportunities-table');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            table.style.display = 'none';

            try {
                const url = currentSport === 'all' 
                    ? '/api/opportunities' 
                    : `/api/opportunities/${currentSport}`;
                
                const response = await fetch(url);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                displayOpportunities(data.opportunities);
                updateStats(data);
                
            } catch (err) {
                error.textContent = `Error loading data: ${err.message}`;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayOpportunities(opportunities) {
            const tbody = document.getElementById('opportunities-tbody');
            const table = document.getElementById('opportunities-table');
            
            tbody.innerHTML = '';

            if (opportunities.length === 0) {
                tbody.innerHTML = '<tr><td colspan="10" style="text-align: center; padding: 40px; color: #666;">No opportunities found</td></tr>';
                table.style.display = 'table';
                return;
            }

            // Sort by expected value
            opportunities.sort((a, b) => (b.expected_value || 0) - (a.expected_value || 0));

            opportunities.forEach(opp => {
                const row = document.createElement('tr');
                
                const prob = opp.implied_probability || 0;
                const probClass = prob >= 60 ? 'high' : prob >= 40 ? 'medium' : 'low';
                const oddsClass = opp.odds > 0 ? 'positive' : 'negative';
                const oddsDisplay = opp.odds > 0 ? `+${opp.odds}` : opp.odds;

                const calcProb = opp.calculated_probability || prob;
                const calcProbClass = calcProb >= 60 ? 'high' : calcProb >= 40 ? 'medium' : 'low';
                
                // Format line display
                let lineDisplay = '-';
                if (opp.line !== null && opp.line !== undefined && opp.line !== 0) {
                    if (opp.prop === 'SPREADS') {
                        lineDisplay = opp.line > 0 ? `+${opp.line}` : opp.line.toString();
                    } else if (opp.prop === 'TOTALS') {
                        lineDisplay = opp.line.toString();
                    } else {
                        lineDisplay = opp.line.toString();
                    }
                }
                
                row.innerHTML = `
                    <td><span class="badge ${opp.type === 'player_prop' ? 'badge-player' : 'badge-team'}">${opp.type === 'player_prop' ? 'Player' : 'Team'}</span></td>
                    <td><span class="badge badge-sport">${opp.sport.toUpperCase()}</span></td>
                    <td>${opp.player || opp.selection || 'N/A'}</td>
                    <td>${opp.prop || 'N/A'}</td>
                    <td>${lineDisplay}</td>
                    <td class="odds ${oddsClass}">${oddsDisplay}</td>
                    <td class="probability ${probClass}">${prob.toFixed(1)}%</td>
                    <td class="probability ${calcProbClass}">${calcProb.toFixed(1)}%</td>
                    <td><strong>${(opp.expected_value || 0).toFixed(3)}</strong></td>
                    <td>${opp.game || 'N/A'}</td>
                    <td>${opp.bookmaker || 'N/A'}</td>
                `;
                
                tbody.appendChild(row);
            });

            table.style.display = 'table';
            filterTable();
        }

        function filterTable() {
            const rows = document.querySelectorAll('#opportunities-tbody tr');
            rows.forEach(row => {
                const type = row.querySelector('td:first-child .badge').textContent.toLowerCase();
                const sport = row.querySelector('td:nth-child(2) .badge').textContent.toLowerCase();
                
                const typeMatch = currentType === 'all' || 
                    (currentType === 'player_prop' && type === 'player') ||
                    (currentType === 'team_prop' && type === 'team');
                
                const sportMatch = currentSport === 'all' || sport === currentSport;
                
                row.style.display = (typeMatch && sportMatch) ? '' : 'none';
            });
        }

        function updateStats(data) {
            document.getElementById('total-opportunities').textContent = data.count || 0;
            
            if (data.timestamp) {
                const date = new Date(data.timestamp);
                document.getElementById('last-updated').textContent = date.toLocaleTimeString();
            }
        }

        async function refreshData() {
            const btn = document.getElementById('refresh-btn');
            btn.disabled = true;
            btn.textContent = 'Refreshing...';

            try {
                if (currentSport !== 'all') {
                    await fetch(`/api/refresh/${currentSport}`);
                }
                await loadOpportunities();
            } catch (err) {
                alert(`Error refreshing: ${err.message}`);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Refresh';
            }
        }

        function toggleAutoRefresh() {
            const btn = document.getElementById('auto-refresh-btn');
            
            if (autoRefreshEnabled) {
                clearInterval(autoRefreshInterval);
                autoRefreshEnabled = false;
                btn.textContent = 'Auto Refresh: OFF';
            } else {
                autoRefreshInterval = setInterval(loadOpportunities, 60000); // Refresh every minute
                autoRefreshEnabled = true;
                btn.textContent = 'Auto Refresh: ON';
            }
        }
    </script>
</body>
</html>
